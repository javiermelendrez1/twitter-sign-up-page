<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter Sign Up Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <!-- include font awesome cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="hero-container">
        <img src="../images/Logo white.svg" alt="white-twitter-logo" class="hero-contaier-logo">
    </div>
    <div class="sign-up-container">
        <div class="sign-up-container-logo">
            <img src="/images/Logo blue.svg" alt="blue-twitter-logo" class="sign-up-container-logo-img">
        </div>
        <div class="sign-up-container-title">
            <h1 class="sign-up-container-title-text">Happening now</h1>
        </div>
        <div class="sign-up-container-sub-title">
            <h2 class="sign-up-container-sub-title-text">Join Twitter Today.</h2>
        </div>
        <div class="sign-up-container-links">
            <div class="sign-up-container-links-btn-google">
                <i class="fab fa-google"></i>
                Sign up with Google
            </div>
            <div class="sign-up-container-links-btn-apple">
                <i class="fab fa-apple"></i>
                Sign up With Apple
            </div>
            <div class="sign-up-container-links-btn-sign-up">Sign up with phone or email</div>
            <div class="sign-up-container-links-terms">
                By signing up, you agree to the <span><a href="">Terms of Service</a></span> and <span><a
                        href="">Privacy Policy</a></span>, including <span><a href="">Cookie Use</a></span>.
            </div>
            <div class="sign-up-container-links-sign-in">
                Already have an account? <span><a href="">Sign In</a></span>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
